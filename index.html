<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedro's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Fedro Sprite (we'll cycle through the sprites for animation) -->
    <img id="fedro-sprite" src="fedrosprite1.png" alt="Fedro Sprite">

    <!-- Textbox and Text -->
    <div class="textbox-container">
        <img src="textbox.png" alt="Textbox" class="textbox">
        <p id="text" class="text"></p>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop autoplay>
        <source src="hipshop.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Typing Sound -->
    <audio id="typing-sound">
        <source src="fedrovoice.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
